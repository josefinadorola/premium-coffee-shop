<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mediaquerys.css" />
    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Premium Coffee</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../assets/img/logo.png" alt="logo" class="logo"></a>
    </header>

 <main class="section-login">
  <div class="container-login">
    <h2 class="login-titulos" id="login">LOGIN</h2>
    <form class="formulario form-login">
      <div class="login-datos">
        <label for="correo">E-MAIL</label>
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input
            type="email"
            id="correo"
            required
            placeholder="josefinad@gmail.com"
          />
        </div>
      </div>
      <div class="login-datos">
        <label for="password">CONTRASEÑA</label>
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input type="email" id="password" required placeholder="**********" />
        </div>
        
      </div>
      

      <button type="submit" class="btn">INICIAR SESIÓN</button>
    </form>

    <div class="login-register">
      <p>¿No tenés cuenta aún? <a href="./registro.html">Crear cuenta</a></p>
    </div>
 </main>
     
   

    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/array.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
