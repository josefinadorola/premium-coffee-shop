<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mediaquerys.css" />
    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Premium Coffee</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../assets/img/logo.png" alt="logo" class="logo logo-login"
      /></a>
    </header>

    <main class="main-carrito">
      <div class="container-carrito">
        <h1>CARRITO DE COMPRAS</h1>

        <p class="carrito-vacio">Tu carrito está vacío</p>
        <div class="carrito">
          <div class="carrito-items">
            <div class="item">
              <img src="../assets/img/2.png" alt="carrito" />
              <div class="item-datos">
                <p>Capsula Kenia</p>
                <p>$2.500</p>
              </div>
              <div class="item-cantidad">
                <p>Cantidad</p>
                <p>1</p>
              </div>
              <div class="item-subtotal">
                <p>Subtotal</p>
                <p>$5.000</p>
              </div>
              <i class="fa-solid fa-trash"></i>
            </div>

            <div class="item">
              <img src="../assets/img/2.png" alt="carrito" />
              <div class="item-datos">
                <p>Capsula Kenia</p>
                <p>$2.500</p>
              </div>
              <div class="item-cantidad">
                <p>Cantidad</p>
                <p>1</p>
              </div>
              <div class="item-subtotal">
                <p>Subtotal</p>
                <p>$5.000</p>
              </div>
              <i class="fa-solid fa-trash"></i>
            </div>

            <button class="vaciar-carrito">VACIAR CARRITO</button>
          </div>

          <div class="calculo">
            <div class="calculo-subtotal">
              <div class="subtotal">
                <p>Subtotal:</p>
                <p>$2.500</p>
              </div>
              <div class="envio">
                <p>Envío:</p>
                <p>$1.500</p>
              </div>
            </div>

            <div class="calculo-total">
              <p>Total:</p>
              <p>$2500</p>
            </div>
            <div class="botones-carrito">
              <a href="../index.html">SEGUIR COMPRANDO</a>
              <button>INICIAR COMPRA</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/array.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
