<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mediaquerys.css" />
    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Premium Coffee</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../assets/img/logo.png" alt="logo" class="logo logo-login"
      /></a>
    </header>

    <main class="main-carrito">
      <h1>CARRITO DE COMPRAS</h1>

      <p class="carrito-vacio" id="carrito-vacio">Tu carrito está vacío</p>
      <div class="container-carrito disabled">
        <div class="carrito-items" id="carrito-items">
          <!-- CARGADO POR JS    -->
        </div>
        <div class="vaciar-carrito-container">
          <button class="botones-carrito" id="vaciar-carrito">
            VACIAR CARRITO
          </button>
        </div>

        <div class="calculo-total">
          <p>Total:</p>
          <p id="total-carrito">$2500</p>
        </div>
        <div class="botones-carrito-container">
          <a href="../index.html" class="botones-carrito">SEGUIR COMPRANDO</a>
          <button class="botones-carrito" id="comprar-carrito">
            INICIAR COMPRA
          </button>
        </div>
      </div>

      <p class="carrito-comprado disabled" id="carrito-comprado">
        Muchas gracias por tu compra
      </p>
    </main>

    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/array.js"></script>
    <script src="../js/carrito.js"></script>
  </body>
</html>
