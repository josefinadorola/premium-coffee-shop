<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mediaquerys.css" />
    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Premium Coffee</title>
  </head>
  <body>
    <header>
      <a href="../index.html"><img src="../assets/img/logo.png" alt="logo" class="logo logo-login"></a>
    </header>

 <main class="main-login">
  <div class="container-login">
    <h2 class="login-titulos" id="login">REGISTRO</h2>
    <form class="formulario form-login" id="form-registro">
      <div class="login-datos">
        <label for="nombre">NOMBRE</label>
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            id="nombre"
            required
            placeholder="Josefina Dorola"
          />
        </div>
        <div class="login-datos">
            <label for="correo-registro">E-MAIL</label>
            <div class="input-container">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="correo-registro"
                required
                placeholder="josefinad@gmail.com"
              />
            </div>
            <div class="login-datos">
                <label for="telefono">TELÉFONO</label>
                <div class="input-container">
                  <i class="fa-solid fa-phone"></i>
                  <input
                    type="tel"
                    id="telefono"
                    required
                    placeholder="1123890563"
                  />
                </div>
      </div>
      <div class="login-datos">
        <label for="password-registro">CONTRASEÑA</label>
        <div class="input-container">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password-registro" required placeholder="**********" />
        </div>
        
      </div>
      

      <button class="btn" id="boton-registro">REGISTRATE</button>
    </form>

    <div class="login-register">
      <p>¿Ya tenés cuenta? <a href="./login.html">Iniciá sesión</a></p>
    </div>
 </main>
     
   

    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/formularios.js"></script>
  </body>
</html>
