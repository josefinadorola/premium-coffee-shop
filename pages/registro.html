<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mediaquerys.css" />
    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <title>Premium Coffee</title>
  </head>
  <body class="body-registro">
    <header>
      <a href="../index.html"><img src="../assets/img/logo.png" alt="logo" class="logo logo-login"></a>
    </header>

 <main class="main-login">
  <div class="container-login">
    <h2 class="login-titulos" id="login">REGISTRO</h2>
    <form class="formulario form-login" id="form-registro">
      <div class="login-datos">
        <label for="nombre">NOMBRE Y APELLIDO</label>
        <div class="input-container">
          <i class="fa-solid fa-user icono-input"></i>
          <input
            type="text"
            name="nombre"
            id="nombre"
                    placeholder="Josefina Dorola"
          />
          <i class="fa-solid fa-circle-check  icono-validacion"></i>
          <i class="fa-solid fa-circle-xmark icono-error" id="icono-error-nombre"></i>
        </div>
        <p class="show-error disabled" id="nombre-vacio">El nombre no puede quedar vacío.</p>
        <div class="login-datos">
            <label for="correo-registro">E-MAIL</label>
            <div class="input-container" id="input-container-correo">
              <i class="fa-solid fa-envelope icono-input"></i>
              <input
                type="email"
                name="correo"
                id="correo-registro"
                    placeholder="josefinad@gmail.com"
                              />
                              <i class="fa-solid fa-circle-check  icono-validacion"></i>
                              <i class="fa-solid fa-circle-xmark icono-error" id="icono-error-correo"></i>
            </div>
            <p class="show-error disabled" id="correo-vacio">El correo es obligatorio</p>
            <p class="show-error disabled" id="email-registrado">El correo ya se encuentra registrado.</p>
            <div class="login-datos">
                <label for="telefono">TELÉFONO</label>
                <div class="input-container">
                  <i class="fa-solid fa-phone icono-input"></i>
                  <input
                    type="number"
                    name="telefono"
                    id="telefono"
                                  placeholder="1123890563"
                  />
                  <i class="fa-solid fa-circle-check  icono-validacion"></i>
                  <i class="fa-solid fa-circle-xmark icono-error" id="icono-error-telefono"></i>
                </div>
                <p class="show-error disabled" id="tel-vacio">El teléfono es obligatorio</p>
      </div>
      <div class="login-datos">
        <label for="password-registro">CONTRASEÑA</label>
        <div class="input-container">
          <i class="fa-solid fa-lock icono-input"></i>
          <input type="password" name="password" id="password-registro" placeholder="**********" />
          <i class="fa-solid fa-circle-check  icono-validacion"></i>
          <i class="fa-solid fa-circle-xmark icono-error" id="icono-error-password"></i>
        </div>
        <p class="show-error disabled" id="pass-vacio">La contraseña es obligatoria</p>
        
      </div>


      

      <button type="submit" class="btn" id="boton-registro">REGISTRATE</button>
    </form>

    <div class="login-register">
      <p>¿Ya tenés cuenta? <a href="./login.html">Iniciá sesión</a></p>
    </div>
  
 </main>
 <div class="registro-realizado-container disabled" id="registro-realizado">
  <div class="registro-realizado">
    <i class="fa-solid fa-circle-check"></i>
    <h3>Registro realizado con exito</h3>
    <p>Sus datos se enviaron correctamente.</p>
    <a href="../pages/login.html">OK</a>
  </div>
</div> 
   

    <script
      src="https://kit.fontawesome.com/22c08125c6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/register.js"></script>
  </body>
</html>
